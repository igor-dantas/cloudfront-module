<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Website</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            font-size: 2.5em;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container p {
            font-size: 1.2em;
            line-height: 1.6em;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Website</h1>
    </header>

    <div class="container">
        <p>Bem-vindo ao Meu Website. Este é apenas um exemplo simples de um site bonito.</p>
        <p>Este site será hospedado no Amazon S3 e distribuído usando o Amazon CloudFront.</p>
        <p>Espero que goste!</p>
    </div>

    <footer>
        <p>&copy; 2024 Meu Website</p>
    </footer>
</body>
</html>
